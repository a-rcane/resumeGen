<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
</head>
<body>
    <h2>Upload Your LinkedIn Resume PDF</h2>
    <form id="resumeForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept="application/pdf">
        <br><br>
        <button type="submit">Generate HTML Resume</button>
    </form>
    <div id="resumeOutput"></div>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });

            const resumeHTML = await response.text();
            document.getElementById('resumeOutput').innerHTML = resumeHTML;
        });
    </script>
</body>
</html>
